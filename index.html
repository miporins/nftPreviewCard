<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img class="main-image" src="./images/image-equilibrium.jpg" alt="Cube NFT art image">
          <div class="hover-image align transition">
            <img class="eye-icon" src="./images/icon-view.svg" alt="Eye icon as hover effect">
          </div>
        </div>

        <h3 class="transition">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="price-time">
          <div class="ethereum align">
            <img class="margin-icons" src="./images/icon-ethereum.svg" alt="Ethereum coin icon image">
            <p>0.041 ETH</p>
          </div>
          
          <div class="time align">
            <img class="margin-icons" src="./images/icon-clock.svg" alt="Clock icon image">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern's avatar image"> 
          <p>Creation of <a class="transition" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
